

<form (ngSubmit)="singin()">
    <legend>Login Here</legend>

    <div class="form-group">
        <label for="uname">UserName</label>
        <input ngModel type="text" class="form-control" id="uname" name="uname" placeholder="Enter uname" [(ngModel)]="credentials.uname">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="credentials.password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    
    <span class="label label-danger">{{message}}</span>
    
</form>
